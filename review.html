<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <h2>Thank you for your review!</h2>
    <p>You reviewed the product: <strong><span id="reviewed-product"></span></strong></p>
    <p>Total reviews submitted: <span id="review-count">0</span></p>
    <a href="form.html">Submit another review</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("product");

            const productNames = {
                "fc-1888": "Flux Capacitor",
                "fc-2050": "Power Laces",
                "fs-1987": "Time Circuits",
                "ac-2000": "Low Voltage Reactor",
                "jj-1969": "Warp Equalizer"
            };

            
            document.getElementById("reviewed-product").textContent = productNames[productId] || "Unknown Product";

            
            let reviewCount = parseInt(localStorage.getItem("reviewCount")) || 0;
            reviewCount++;
            localStorage.setItem("reviewCount", reviewCount);
            document.getElementById("review-count").textContent = reviewCount;
        });
    </script>
    <footer>
        <p>&copy; 2025 Javier Manosalva. All rights reserved.</p>
    </footer>
</body>
</html>
