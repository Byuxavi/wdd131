<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form page using good form design given specific field requirements and submission confirmation with a counter">
    <meta name="author" content="Javier Manosalva">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form id="review-form" method="get" action="review.html">
        <h1>Product Review</h1>
        <!-- Product Name -->
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
    <option value="" disabled selected hidden>Select a Product ...</option>
</select>


        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating:</legend>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">‚òÖ</label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">‚òÖ</label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">‚òÖ</label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">‚òÖ</label>
                
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">‚òÖ</label>
            </div>
        </fieldset>
        
        <!-- Date of Installation -->
        <label for="install-date">Date of Installation:</label>
        <input type="date" id="install-date" name="install-date" required>
        
        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features:</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="feature1" name="features" value="durability">
                <label for="feature1">üõ°Ô∏è Durability</label>
        
                <input type="checkbox" id="feature2" name="features" value="performance">
                <label for="feature2">‚ö° Performance</label>
        
                <input type="checkbox" id="feature3" name="features" value="ease-of-use">
                <label for="feature3">üéõÔ∏è Ease of Use</label>
        
                <input type="checkbox" id="feature4" name="features" value="design">
                <label for="feature4">üé® Design</label>
            </div>
        </fieldset>
        
        <!-- Written Review -->
        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>
        
        <!-- User Name -->
        <label for="username">Your Name (Optional):</label>
        <input type="text" id="username" name="username">
        
        <!-- Submit Button -->
        <input type="submit" value="Submit Review">
    </form>
    
    <script src="scripts/form.js"></script>
    <footer>
        <p>&copy; 2025 Javier Manosalva. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
